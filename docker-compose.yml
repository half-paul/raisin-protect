# Raisin Protect — Docker Compose
# Ports: postgres=5433, redis=6380, api=8090, dashboard=3010
# (Non-default ports to avoid conflicts with Raisin Shield)

services:
  postgres:
    image: postgres:16-alpine
    container_name: rp-postgres
    environment:
      POSTGRES_USER: rp
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rp_dev_password}
      POSTGRES_DB: raisin_protect
    ports:
      - "5433:5432"
    volumes:
      - rp_postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d/migrations
      - ./db/seeds:/docker-entrypoint-initdb.d/seeds
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rp -d raisin_protect"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rp-net
    deploy:
      resources:
        limits:
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: rp-redis
    ports:
      - "6380:6379"
    volumes:
      - rp_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rp-net
    deploy:
      resources:
        limits:
          memory: 128M

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: rp-api
    ports:
      - "8090:8090"
    environment:
      RP_PORT: "8090"
      RP_ENV: ${RP_ENV:-development}
      RP_DB_URL: postgres://rp:${POSTGRES_PASSWORD:-rp_dev_password}@postgres:5432/raisin_protect?sslmode=disable
      RP_REDIS_URL: redis://redis:6379
      RP_JWT_SECRET: ${RP_JWT_SECRET:-dev-jwt-secret-change-in-production}
      RP_JWT_ACCESS_TTL: ${RP_JWT_ACCESS_TTL:-15m}
      RP_JWT_REFRESH_TTL: ${RP_JWT_REFRESH_TTL:-168h}
      RP_BCRYPT_COST: ${RP_BCRYPT_COST:-12}
      RP_CORS_ORIGINS: ${RP_CORS_ORIGINS:-http://localhost:3010}
      RP_LOG_LEVEL: ${RP_LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8090/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - rp-net
    deploy:
      resources:
        limits:
          memory: 256M

